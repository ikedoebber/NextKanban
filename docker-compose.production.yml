# Docker Compose para produção (EasyPanel)
# Versão standalone que não depende de override

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nextkanban_user
      POSTGRES_PASSWORD: nextkanban_password
      POSTGRES_DB: nextkanban
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextkanban_user -d nextkanban"]
      interval: 30s
      timeout: 10s
      retries: 3

  nextkanban:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://nextkanban_user:nextkanban_password@postgres:5432/nextkanban
        DB_HOST: postgres
        DB_PORT: 5432
        DB_NAME: nextkanban
        DB_USER: nextkanban_user
        DB_PASSWORD: nextkanban_password
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-here-change-in-production}
        NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:48321}
        JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-here-change-in-production}
    ports:
      - "48321:48321"
    environment:
      - NODE_ENV=production
      - PORT=48321
      - DATABASE_URL=postgresql://nextkanban_user:nextkanban_password@postgres:5432/nextkanban
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=nextkanban
      - DB_USER=nextkanban_user
      - DB_PASSWORD=nextkanban_password
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-here-change-in-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:48321}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: