services:
  postgres:
    image: postgres:15-alpine
    container_name: nextkanban-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: nextkanban
      POSTGRES_USER: nextkanban_user
      POSTGRES_PASSWORD: nextkanban_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextkanban_user -d nextkanban"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local

networks:
  default:
    name: nextkanban-dev-network